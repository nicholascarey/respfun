# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
install:
    - Rscript -e 'install.packages(c("devtools", "testthat"))'
    - Rscript -e 'devtools::install_github("januarharianto/respR")'
os:
  - linux
  - osx
after_success:
  - Rscript -e 'covr::codecov()'
